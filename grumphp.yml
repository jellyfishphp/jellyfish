parameters:
  git_dir: .
  bin_dir: vendor/bin
  tasks:
    phpversion:
      project: '7.2'
    codeception: ~
    phpcs:
      standard: 'PSR12'
      whitelist_patterns:
        - '/^packages\/[a-z\-]+\/src\/(.*)\.php/'
    phpmd:
      exclude: ['*Test.php', 'TransferServiceProvider.php', 'EventServiceProvider.php']
      ruleset:
        - 'cleancode'
        - 'codesize'
        - 'design'
    phpcpd:
      directory: 'packages/*/src'
    phpstan:
      level: 7
      force_patterns:
        - '/^packages\/[a-z\-]+\/src\/(.*)\.php/'
      ignore_patterns:
        - '/^packages\/[a-z\-]+\/tests\/(.*)/'
