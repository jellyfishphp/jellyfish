namespace: event

suites:
  unit:
    path: .

settings:
  shuffle: true
  lint: true

paths:
  tests: tests
  output: tests/_output
  support: tests/_support
  data: tests/_data

coverage:
  enabled: true
  include:
    - src/*
  exclude:
    - src/Jellyfish/Event/EventQueueWorker.php

bootstrap: _bootstrap.php
